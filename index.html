<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>

        <div class="container">
            <h1>Pokedex</h1>
            <form action="">
                <input type="text" placeholder="Busque por sus pokemons">
                <input type="submit" value="Search">
            </form>

            <ol id="pokedex">
                <li class= "card">
                    <div class="card-title">Nome:bulbasaur </div>
                    <div class="card-subtitle">
                        <div >Tipo: Grass</div>
                        <div >Move: razor-wind</div>
                        <div>Points: 64</div>
                    </div>
                    
    
                    <img class="card-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png">
                </li>


                
            </ol>
        </div>
        <script src="main.js"></script>
</body>
</html>
