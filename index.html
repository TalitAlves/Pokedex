<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Pokedex</title>
  </head>
  <body>
    <div class="container">
      <div id="header">
      <h1 id="top-page">Pokedex</h1>
          
      <a href="#favorited" class="anchorLink"><h3>Go to <span class="tached">Favorites </span></h3></a>
      <h4 class="cestaFavorites"></h4>

      <form action="">
        <input
          type="text"
          placeholder="Busque por sus pokemons"
          id="searchInput"
        />
        
      </form>
    </div>
      <ol id="pokedex"></ol>

      <section class="section-title" id="favorited"></section>
      <section class="favorites-section" id="pokedex">     
        </section>
      
        <a href="#header" class="link-top"><span class="material-symbols-outlined">
          expand_less
          </span></a>
    </div>
    <script src="main.js"></script>
  </body>
</html>
